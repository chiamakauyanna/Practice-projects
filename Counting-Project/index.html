<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Counting App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
  <h1>People entered:</h1>
  <h2 class="count-el">0</h2>
  
  <button onclick="increase()"
  class="increment-btn
  ">INCREMENT</button>
  
  <button onclick="saveCount()"
  class="save-btn
  ">SAVE</button>

  <P class="saved-el">Previous entries: </P>
</div>

  <script src="index.js"></script>
</body>
</html>
